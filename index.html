<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Bulle</title>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainController">

<div class="navbar">

        <div class="title">Bubble Menu</div>

        <div ng-repeat="item in headMenu">
            <div class="headMenuItem" ng-bind="item" ng-click="openMenu(item, 'normal')" ng-right-click="openMenu(item, 'bubble')"></div>
        </div>

</div>

<div ng-repeat="Menu in items track by $index" style="display: table">
    <div class="subMenuWrapper" ng-style="{'margin-left': Menu.margin}" ng-show="Menu.visible">
        <div ng-repeat="subItem in Menu.items track by $index">
            <div ng-if="mode=='normal'">
                <div class="subMenuItem" ng-bind="subItem" ng-if="subItem!=''" ng-click="fire(subItem)"></div>
                <div class="subMenuSeparator" ng-if="subItem==''"></div>
            </div>
        </div>
    </div>
</div>

<div style="background-color: #f6f6f6; width: 100%; height: 100vh;" ng-click="closeAll()">
    <div class="resultat" ng-bind="selection"></div>
</div>

</body>
</html>
