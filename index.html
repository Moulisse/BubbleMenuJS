<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Bulle</title>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainController" ng-mousemove="mouseMoved($event)">

<div class="navbar">

        <div class="title">Bubble Menu</div>

        <div ng-repeat="item in headMenu">
            <div id="item-{{ $index }}" class="headMenuItem" ng-bind="item" ng-mouseenter="openMenu(item)" ng-click="setMode(item, 'normal')" ng-right-click="setMode(item, 'bubble')"></div>
        </div>

</div>

<div ng-repeat="Menu in items track by $index" style="display: table">
    <div class="subMenuWrapper" ng-style="{'margin-left': Menu.margin}" ng-show="Menu.visible">
        <div ng-repeat="subItem in Menu.items track by $index">

            <div class="subMenuItem" ng-bind-template="{{subItem.replace('!','')}}" ng-if="subItem!='' && (!subItem.includes('!') || mode != 'bubble')" ng-click="fire(subItem)"></div>
            <div class="subMenuItem active" ng-bind-template="{{subItem.replace('!','')}}" ng-if="subItem.includes('!') && mode == 'bubble'" ng-click="fire(subItem)"></div>

            <div class="subMenuSeparator" ng-if="subItem==''"></div>
        </div>
    </div>
</div>

<div style="background-color: #f6f6f6; width: 100%; height: 100vh;position: fixed;z-index: -5" ng-click="closeAll()">
    <div class="resultat" ng-bind="selection"></div>
</div>

<div id="mouseCircle" class="mouseCircle" ng-show="mode=='bubble'" ng-click="closeAll()"></div>

</body>
</html>
